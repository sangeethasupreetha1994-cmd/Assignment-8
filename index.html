<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To-do list and user form">
    <title>To-do list with user form in javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Building a To-Do List With a User Form</h2>
        <!-- user form -->

         <div class="card p-4 shadow">
            <div class="row g-2">
                <div class="col-md-9">
                    <input type="text" id="taskinput" class="form-control" placeholder="enter your task">
                </div>

                <div class="col-md-3 d-grid">
                    <button class="btn btn-primary" id="addtaskbtn">Add Task</button>
                </div>
            </div>
         </div>

         <!-- Task List -->
          <ul class="list-group mt-4" id="tasklist"></ul>
          <p id="emptymsg">No tasks available </p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
